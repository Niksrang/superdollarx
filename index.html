  <style>
    :root {
      --background: 240 52% 36%;
      --foreground: 0 0% 98%;
      --card: 240 64% 27%;
      --card-foreground: 0 0% 98%;
      --primary: 45 65% 52%;
      --primary-foreground: 240 64% 27%;
      --accent: 45 65% 52%;
      --border: 240 52% 40%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
    }
    .font-headline {
      font-family: 'Poppins', sans-serif;
    }
    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .text-foreground\/80 { color: hsla(var(--foreground), 0.8); }
    .text-foreground\/60 { color: hsla(var(--foreground), 0.6); }
    .bg-card { background-color: hsl(var(--card)); }
    .bg-card\/50 { background-color: hsla(var(--card), 0.5); }
    .bg-card\/90 { background-color: hsla(var(--card), 0.9); }
    .text-accent { color: hsl(var(--accent)); }
    .text-accent\/70 { color: hsla(var(--accent), 0.7); }
    .text-accent-foreground { color: hsl(var(--accent-foreground)); }
    .bg-accent { background-color: hsl(var(--accent)); }
    .border-border { border-color: hsl(var(--border)); }
    .border-accent { border-color: hsl(var(--accent)); }
    .text-yellow-400 { color: #FBBF24; }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .from-red-500 { --tw-gradient-from: #ef4444; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(239 68 68 / 0)); }
    .via-red-600 { --tw-gradient-stops: var(--tw-gradient-from), #dc2626, var(--tw-gradient-to, rgb(220 38 38 / 0)); }
    to-red-700 { --tw-gradient-to: #b91c1c; }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shine {
      animation: shine 2s linear infinite;
    }
    .before\:animate-\[shine\_2s\_infinite\]::before {
        animation: shine 2s infinite;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="antialiased">

            <div class="relative overflow-hidden text-xs font-bold text-primary-foreground tracking-wider p-2 rounded-lg bg-gradient-to-r from-red-500 via-red-600 to-red-700 shadow-md before:absolute before:inset-0 before:-translate-x-full before:animate-[shine_2s_infinite] before:bg-gradient-to-r before:from-transparent before:via-white/50 before:to-transparent">20x</div>
            <div class="relative overflow-hidden text-xs font-bold text-primary-foreground tracking-wider p-2 rounded-lg bg-gradient-to-r from-red-500 via-red-600 to-red-700 shadow-md before:absolute before:inset-0 before:-translate-x-full before:animate-[shine_2s_infinite] before:bg-gradient-to-r before:from-transparent before:via-white/50 before:to-transparent">30x</div>
            <div class="relative overflow-hidden text-xs font-bold text-primary-foreground tracking-wider p-2 rounded-lg bg-gradient-to-r from-red-500 via-red-600 to-red-700 shadow-md before:absolute before:inset-0 before:-translate-x-full before:animate-[shine_2s_infinite] before:bg-gradient-to-r before:from-transparent before:via-white/50 before:to-transparent">50x</div>
            <div class="relative overflow-hidden text-xs font-bold text-primary-foreground tracking-wider p-2 rounded-lg bg-gradient-to-r from-red-500 via-red-600 to-red-700 shadow-md before:absolute before:inset-0 before:-translate-x-full before:animate-[shine_2s_infinite] before:bg-gradient-to-r before:from-transparent before:via-white/50 before:to-transparent">100x</div>

          <h2 class="text-2xl font-bold font-headline text-accent">Previous Results</h2>
          <svg id="previous-results-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-accent transition-transform duration-200">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div id="previous-results-content" class="space-y-4 mt-6 hidden">
          <div class="flex justify-between items-center text-sm font-medium text-foreground/80 px-2">
            <span>Result</span>
            <span>Time</span>
          </div>
          <hr class="border-border">
          <ul id="previous-results-list" class="space-y-3">
             <!-- Previous results will be inserted here by JavaScript -->

        </div>
      </div>
      
      <footer class="mt-12 text-center text-sm text-foreground/80">

  <script>
    // --- DRAW LOGIC (from draw-logic.js) ---
    const customResults = {
      '07:00': '24',
      '07:30': '63',
      '08:00': '47',
      '08:30': '92',
      '09:00': '23',
      '09:30': '42',
      '10:00': '52',
      '10:30': '16',
      '11:00': '36',
      '11:30': '82',
      '12:00': '80',
      '12:30': '28',
      '13:00': '08',
      '13:30': '60',
      '14:00': '49',
      '14:30': '37',
      '15:00': '08',
      '15:30': '72',
      '16:00': '36',
      '16:30': '79',
      '17:00': '41',
      '17:30': '39',
      '18:00': '87',
      '18:30': '93',
      '19:00': '90',
      '19:30': '16',
      '20:00': '11',
    };

    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function getDrawData(referenceDate) {
      const now = referenceDate;
      const hours = now.getHours();

      const START_HOUR = 7; // 7:00 AM
      const END_HOUR = 20;  // 8:00 PM

      const nextDraw = new Date(now);
      nextDraw.setSeconds(0, 0);

      // If time is outside of draw hours completely, draws are closed.
      if (hours < START_HOUR || hours >= END_HOUR) {
        if (hours >= END_HOUR) {
          nextDraw.setDate(nextDraw.getDate() + 1);
        }
        nextDraw.setHours(START_HOUR, 0);
        return {
          isDrawOpen: false,
          currentNumber: null,
          drawTime: null,
          nextDrawTime: nextDraw,
        };
      }

      // Determine the current draw window's start time.
      const drawTime = new Date(now);
      const minutes = drawTime.getMinutes();
      drawTime.setMinutes(minutes < 30 ? 0 : 30, 0, 0);
      
      // Get the result for the current draw window.
      const timeKey = `${drawTime.getHours().toString().padStart(2, '0')}:${drawTime.getMinutes().toString().padStart(2, '0')}`;
      const customResult = customResults[timeKey];
      
      let formattedNumber;
      if (customResult) {
        formattedNumber = customResult;
      } else {
        const seed = drawTime.getTime();
        const randomNumber = Math.floor(seededRandom(seed) * 100);
        formattedNumber = randomNumber.toString().padStart(2, '0');
      }

      // Determine the next draw's start time.
      const nextDrawTime = new Date(drawTime);
      nextDrawTime.setMinutes(nextDrawTime.getMinutes() + 30);

      // If the next draw is after the end hour, the next draw is tomorrow.
      if (nextDrawTime.getHours() >= END_HOUR) {
          const tomorrowDraw = new Date(now);
          tomorrowDraw.setDate(tomorrowDraw.getDate() + 1);
          tomorrowDraw.setHours(START_HOUR, 0, 0, 0);
          return {
              isDrawOpen: true, // Still show the result for the last draw window of the day
              currentNumber: formattedNumber,
              drawTime: drawTime,
              nextDrawTime: tomorrowDraw,
          };
      }

      // Standard case: draws are open, and the next draw is today.
      return {
        isDrawOpen: true,
        currentNumber: formattedNumber,
        drawTime,
        nextDrawTime,
      };
    }

    function getPreviousDraws(referenceDate) {
      const now = new Date(referenceDate);

      // Don't show previous results after 8 PM.
      if (now.getHours() >= 20) {
        return [];
      }
      
      const draws = [];
      const isSameDay = (d1, d2) => d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
      
      const currentDrawData = getDrawData(now);
      let drawIterator;

      // This block determines the starting point for iterating backwards.
      if (currentDrawData.drawTime && isSameDay(currentDrawData.drawTime, now)) {
        // If there's an active draw, start iterating from its time.
        drawIterator = new Date(currentDrawData.drawTime);
      } else {
        // Between draw windows during the day (but before 8pm).
        const tempDate = new Date(now);
        const minutes = tempDate.getMinutes();
        tempDate.setMinutes(minutes < 30 ? 0 : 30, 0, 0);
        drawIterator = tempDate;
      }
      
      // If the current time is exactly a draw time (e.g., 10:00:00),
      // getDrawData shows the 10:00 draw. We want previous results,
      // so we need to step back one full draw period to start from 9:30.
      if (currentDrawData.drawTime && now.getTime() === currentDrawData.drawTime.getTime()) {
        drawIterator.setMinutes(drawIterator.getMinutes() - 30);
      }

      // Iterate backwards through the day's draws.
      while (drawIterator.getHours() >= 7 && isSameDay(drawIterator, now)) {
        // We need to get data for a time *within* the draw window, not at the exact start.
        const refForLogic = new Date(drawIterator);
        refForLogic.setMinutes(refForLogic.getMinutes() + 1);

        const drawData = getDrawData(refForLogic);

        if (drawData.isDrawOpen && drawData.currentNumber && drawData.drawTime) {
          // Avoid duplicates if logic somehow overlaps
          if (!draws.some(d => d.drawTime.getTime() === drawData.drawTime.getTime())) {
            draws.push({ drawTime: drawData.drawTime, currentNumber: drawData.currentNumber });
          }
        }
        
        // Move to the previous 30-minute slot.
        drawIterator.setMinutes(drawIterator.getMinutes() - 30);
      }
      return draws;
    }

    // --- SCRIPT TO CONNECT LOGIC TO HTML ---
    document.addEventListener('DOMContentLoaded', () => {
      const currentDateEl = document.getElementById('current-date');
      const currentNumberEl = document.getElementById('current-number');
      const drawTimeEl = document.getElementById('draw-time');
      const countdownTimerEl = document.getElementById('countdown-timer');
      const previousResultsListEl = document.getElementById('previous-results-list');
      
      const currentNumberContainer = document.getElementById('current-number-container');
      const drawsClosedMessage = document.getElementById('draws-closed-message');
      const drawTimeContainer = document.getElementById('draw-time-container');
      const nextDrawMessage = document.getElementById('next-draw-message');

      const previousResultsTrigger = document.getElementById('previous-results-trigger');
      const previousResultsContent = document.getElementById('previous-results-content');
      const previousResultsArrow = document.getElementById('previous-results-arrow');

      let currentDrawData = null;

      previousResultsTrigger.addEventListener('click', () => {
          const isHidden = previousResultsContent.classList.toggle('hidden');
          previousResultsArrow.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
      });

      function updateUI() {
        const now = new Date();
        currentDrawData = getDrawData(now);
        const { isDrawOpen, currentNumber, drawTime, nextDrawTime } = currentDrawData;

        // Update current number display
        if (isDrawOpen && currentNumber) {
          currentNumberEl.textContent = currentNumber;
          currentNumberContainer.classList.remove('hidden');
          drawsClosedMessage.classList.add('hidden');
        } else {
          currentNumberContainer.classList.add('hidden');
          drawsClosedMessage.classList.remove('hidden');
        }
        
        // Update generated time / next draw message
        if (isDrawOpen && drawTime) {
            drawTimeEl.textContent = drawTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            drawTimeContainer.classList.remove('hidden');
            nextDrawMessage.classList.add('hidden');
        } else {
            drawTimeContainer.classList.add('hidden');
            nextDrawMessage.classList.remove('hidden');
        }
        
        // Update previous results
        const previousDraws = getPreviousDraws(now);
        previousResultsListEl.innerHTML = ''; // Clear existing results
        if (previousDraws.length > 0) {
            previousDraws.forEach(draw => {
              const li = document.createElement('li');
              li.className = 'flex justify-between items-center bg-card/50 hover:bg-card/90 transition-colors duration-200 rounded-lg p-3';
              li.innerHTML = `
                <span class="bg-accent text-accent-foreground font-bold rounded-lg h-10 w-20 flex items-center justify-center text-xl">
                  ${draw.currentNumber}
                </span>
                <span class="font-mono text-lg text-foreground/90 tracking-wider">
                  ${draw.drawTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true })}
                </span>
              `;
              previousResultsListEl.appendChild(li);
            });
        } else {
            const li = document.createElement('li');
            li.className = 'text-center text-foreground/70 pt-4';
            li.textContent = 'No previous draws to show.';
            previousResultsListEl.appendChild(li);
        }


        // Update static date
        if (currentDateEl) {
          currentDateEl.textContent = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
      }

      function updateCountdown() {
        if (!currentDrawData) return;
        
        const now = new Date();
        const diff = currentDrawData.nextDrawTime.getTime() - now.getTime();

        if (diff <= 0) {
          countdownTimerEl.textContent = '00:00';
          // Data is stale, trigger a full UI refresh
          setTimeout(updateUI, 1000); // Wait a second for the new draw window
          return;
        }

        const minutes = Math.floor(diff / 1000 / 60).toString().padStart(2, '0');
        const seconds = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
        countdownTimerEl.textContent = `${minutes}:${seconds}`;
      }

      // Initial load
      updateUI();
      
      // Set intervals
      setInterval(updateCountdown, 1000); // Update countdown every second
      // Check for a new draw period every 30 minutes, aligned to the hour/half-hour
      const now = new Date();
      const minutesToNextHalfHour = 30 - (now.getMinutes() % 30);
      const secondsToNextHalfHour = minutesToNextHalfHour * 60 - now.getSeconds();
      setTimeout(() => {
        updateUI();
        setInterval(updateUI, 30 * 60 * 1000);
      }, secondsToNextHalfHour * 1000);
    });
  </script>
